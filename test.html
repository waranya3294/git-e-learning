<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js"></script>
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-lg-6">
          <div id="calendar"></div>
        </div>
        <div class="col-lg-6 mt-5">
          <h2>ระบบจองสอบออนไลน์</h2>
          <div class="card" style="height: 400px">
            <div class="card-body">
              <input type="text" class="form-control" placeholder="กรูณากรอกรหัสพนักงาน">
            </div>
          </div>
          <div class="row mt-3">
            <label for="text">เลือกสถานที่สอบ</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="preTestNew" onchange="toggleContent('preTestNew', 'postTestNew', 'content-section-new')">
                <label class="form-check-label" for="preTestNew">โรงงานตาสิทธิ์</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="postTestNew" onchange="toggleContent('preTestNew', 'postTestNew', 'content-section-new')">
                <label class="form-check-label" for="postTestNew">โรงงานปลวกแดง</label>
              </div>
          </div>
          </div>
        </div>
      </div> 

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          timeZone: "UTC",
          themeSystem: "bootstrap5",
          headerToolbar: {
            left: "next",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          weekNumbers: false,
          dayMaxEvents: false, // allow "more" link when too many events
          events: "https://fullcalendar.io/api/demo-feeds/events.json",
        });

        calendar.render();
      });
    </script>
  </body>
</html>
