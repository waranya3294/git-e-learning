<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css"
    />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
  </head>
  <body>
    <div id="calendar" style="height: 800px"></div>
    <script>
      const calendar = new window.tui.Calendar("#calendar", {
        defaultView: "month", // แสดงมุมมองเดือน
        usageStatistics: false, // ปิดการส่งข้อมูลการใช้งาน (optional)
        isReadOnly: false, // อนุญาตให้แก้ไขข้อมูลในปฏิทิน
        timezone: {
          zones: [
            {
              timezoneName: "Asia/Bangkok",
              displayLabel: "GMT+7",
            },
          ],
        },
        month: {
          startDay: 1, // ตั้งให้สัปดาห์เริ่มวันจันทร์
          narrowWeekend: true, // แสดงวันเสาร์-อาทิตย์ให้แคบลง
          visibleWeeksCount: 6, // แสดง 6 สัปดาห์ (เต็มเดือน)
        },
        template: {
          time(event) {
            const { start, end, title } = event;
            return `<span style="color: white;">${formatTime(
              start
            )}~${formatTime(end)} ${title}</span>`;
          },
          allday(event) {
            return `<span style="color: gray;">${event.title}</span>`;
          },
        },
        calendars: [
          {
            id: "cal1",
            name: "Personal",
            backgroundColor: "#03bd9e",
          },
          {
            id: "cal2",
            name: "Work",
            backgroundColor: "#00a9ff",
          },
        ],
      });

      // ตั้งค่าให้ปฏิทินแสดงวันที่ปัจจุบัน
      calendar.setDate(new Date());
    </script>
  </body>
</html>
