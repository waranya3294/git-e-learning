<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>อนุมัติการสอบพนักงาน</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container-fluid mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3>รออนุมัติเข้าสอบ</h3>
          <p>Admin อนุมัติสมาชิกเพื่อเข้ามาสอบ</p>
          <div class="table-responsive mt-3">
            <table id="example" class="table table-striped table-bordered" style="width: 100%">
              <thead>
                <tr>
                  <th>#</th>
                  <th>รหัสพนักงาน</th>
                  <th>ชื่อ - นามสกุล</th>
                  <th>แผนก</th>
                  <th>วันที่</th>
                  <th>รอบเวลา</th>
                  <th>โรงงาน</th>
                  <th>ตัวเลือก</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr class="align-middle">
                  <td>1</td>
                  <td class="text-center">3790</td>
                  <td>นาย เทวัน บุญยะบุตร</td>
                  <td>Manufacturing Tasith Factory</td>
                  <td>12 กุมภาพันธ์ 2568</td>
                  <td>09:00 - 10:00 น.</td>
                  <td class="text-center">TS</td>
                  <td>
                    <div class="d-flex flex-column align-items-center">
                      <button class="btn btn-sm btn-warning mb-1" onclick="">อนุมัติ</button>
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-danger mb-1" id="reject-btn-1" onclick="showData()">
                      ไม่อนุมัติ
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      let table = new DataTable("#example", {
        language: {
          url: "assets/lib/dataTables/language.json",
          info: "",
        },
      });

      function showData(){
        Swal.fire({
          icon:'warning',
          html:`<div class="text-start">
           <textarea  class="form-control" placeholder="กรุณาระบุเหตุผล"></textarea>
            </div>`,
          confirmButtonText: 'ตกลง',
          confirmButtonColor:'green',
          cancelButtonText:'ยกเลิก',
          showCancelButton: true,
          allowOutsideClick:false

        })
      }

    
    </script>
  </body>
</html>
